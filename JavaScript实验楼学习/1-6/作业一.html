<html>
    <head>
        <style>
            .class1{
                height: 100px;
                width: 100px;
                background: red;
            }
            
            .class2{
                height: 100px;
                width: 100px;
                background: blue;
            }
        </style>
    </head>
    <body>
       <div id="my_div"></div>
        <input type="text"/>
        <input type="text"/>
        <div id="div_1" class="class1"></div>
        <br/>
        <a>before:</a>
        <script type="text/javascript">
            document.getElementById("my_div").style.height="100px";
            document.getElementById("my_div").style.background="red";
            document.getElementsByTagName("input")[0].value="hello";
            document.getElementsByTagName("input")[1].value="shiyanlou";
            document.write(document.getElementById("div_1").getAttribute("class"));
            
        </script>
        <br/>
        <a>after:</a>
        <script>
            document.getElementById("div_1").setAttribute("class","class2");
     document.write(document.getElementById("div_1").getAttribute("class"));       
        </script>
        
        <div class="demo-parent">
            <div id="demo"></div>
        </div>
        <script type="text/javascript">
            document.write(document.getElementById("demo").parentNode.getAttribute("class"));
        </script>
        
        <div style="background:#00f;height:100px"></div>
        <script type="text/javascript">
            var mydiv = document.createEvent("div");
            mydiv.style.height="100px";
            mydiv.style.background="red";
            document.getElementsByTagName("body")[0].appendChild(mydiv);
        </script>
        
        <div id="div_red" style="background:#F00;height:100px"></div>
        <div id="div_blue" style="background:#00F;height:100px"></div>
        <script type="text/javascript">
            function remove_red(){
                var obj = document.getElementById("div_red");
                obj.parentNode.removeChild(obj);
            }
        </script>
        <button onclick = "remove_red()">remove red div
        </button>
        
        <div id="div_color" style="background:red;height:100px"></div>
        <script>
            function div_change(){
                 var obj1 = document.getElementById("div_color");
                obj1.style.background="blue";
            }
           
            
        </script>
        <button onclick="div_change()">change the color</button>
    
    </body>
</html>
